<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Carnet de notes</title>
    </h:head>
    <h:body>
        <h1>Carnet de notes</h1>
        <h:form>
            <h2>Nouvelle Cat√©gorie : <h:commandButton value="Go !" action="#{controller.doCreateCategories}" /></h2>
            <table>
                <ui:repeat value="#{controller.categories}" var="item">
                    <tr>
                        <td>
                            <h:outputText value="#{item.name}" />
                        </td>
                        <td>
                            <h:commandButton value=" + " action="#{controller.doCreateNotes(item.id)}">
                            </h:commandButton>
                        </td>
                    </tr>
                    <table>
                        <ui:repeat value="#{controller.getNotes(item.id)}" var="note">
                            <tr><td><h:commandLink value="#{note.title}" action="#{controller.doDisplayNotes(note)}" /></td></tr>
                        </ui:repeat>
                    </table>
                </ui:repeat>
            </table>
        </h:form>
    </h:body>
</html>

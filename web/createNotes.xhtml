<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
        <title>Nouvelle note</title>
    </head>
    <body>
        <h1>Nouvelle note : </h1>
        <h:form>
            Titre : 
            <h:inputText id="titre" value="#{controller.editedNotes.title}"></h:inputText>
            Contenu : 
            <h:inputTextarea id="contenu" value="#{controller.editedNotes.note}"></h:inputTextarea>
            <h:commandButton value="Valider" action="#{controller.doAddNotes}">
            </h:commandButton>
        </h:form>
    </body>
</html>

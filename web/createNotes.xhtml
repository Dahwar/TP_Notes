<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
        <title>Nouvelle note</title>
    </head>
    <body>
        <h1>Nouvelle note : </h1>
        <h:form>
            <table>
                <tr>
                    <td>Titre : </td>
                    <td><h:inputText id="titre" value="#{controller.editedNotes.title}"></h:inputText></td>
                </tr>
                <tr>
                    <td>Contenu : </td>
                    <td><h:inputTextarea id="contenu" value="#{controller.editedNotes.note}"></h:inputTextarea></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Valider" action="#{controller.doAddNotes}" /></td>
                    <td><h:commandButton value="Annuler" action="index.xhtml" /></td>
                </tr>
            </table>
        </h:form>
    </body>
</html>
